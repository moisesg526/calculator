<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div class="screen">
            <div class="answer">0</div>
        </div>
        <div class="buttons">
          <div class="row row1">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>รท</p>
          </div>
          <div class="row row2">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>X</p>
          </div>
          <div class="row row3">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>-</p>
          </div>
          <div class="row row4">
            <p>0</p>
            <p>C</p>
            <p>=</p>
            <p>+</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
